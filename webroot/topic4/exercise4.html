<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Topic4- exercise</title>
    <link rel="stylesheet" href="reset.css" type="text/css"/>
    <link rel="stylesheet" href="exercise4.css" type="text/css"/>

  </head>
  <body>
    <form action="http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php" method="get">
      <fieldset>
        <legend id="head">Shirt order form</legend>
      <fieldset>
        <legend>Shirt details</legend>
        <p>
        <label>Select a shirt size:</label>
        <select name="Shirt size">
          <option>XS</option>
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
        </select>
        </p>
        <p>
        <label>Choose sleeve length:</label>
        <input type="radio" name="sleeves" checked>short</input>
        <input type="radio" name="sleeves">long</input>
        </p>
        <p>
        <label>Choose a colour:</label>
        <input type="color" name="shirt colour">
        </p>
        <p>
        <label>Quantity:</label>
        <input type="number" min="1" max="10" name="quantity">
        </p>
        <p>
        <label>Date needed by:</label>
        <input type="date" name="date">
        </p>
      </fieldset>
      <fieldset>
        <legend>Your details</legend>
        <p>
        <label>Name:</label>
        <input type="text" name="Name">
        </p>
        <p>
        <label>Email:</label>
        <input type="email" name="email">
        </p>
        <p>
        <label>Telephone:</label>
        <input type="text" pattern="[0-9]{2}[-][0-9]{3}[-][0-9]{3}[-][0-9]{4}">
        </p>
        <p>
        <label>Address:</label>
        <input type="text" name="address">
        </p>
        <p>
        <label>City:</label>
        <input type="text" name="city" list="cities">
          <datalist id="cities">
            <option>london</option>
            <option>luton</option>
            <option>manchester</option>
            <option>liverpool</option>
          </datalist>
        </p>
        <p>
        <label>Post code:</label>
        <input type="text" name="postcode">
        </p>
      </fieldset>
      <fieldset id="end">
        <p>
        <label>Please keep me informed about future t-shirt designs:</label>
        <input type="checkbox" name="accept">
        </p>
        <p>
        <input type="submit">
        <input type="reset">
        </p>

      </fieldset>
      </fieldset>

    </form>

  </body>
</html>
