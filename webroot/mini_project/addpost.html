<html>
<head lang="en">
   <meta charset="utf-8">
   <title>Layouts</title>
   <link rel="stylesheet" href="reset.css" type="text/css"/>
   <link rel="stylesheet" href="addpost.css" type="text/css"/>
   <script src="clear.js"></script>
</head>
<body>

  <article>
    <h2>Add Blog</h2>
    <form>
      <p>

        <input id="title" type="text" name="title" placeholder="Title">
      </p>
      <p>

        <textarea id="maintext" name="blog" placeholder="Enter text here..." rows="20" cols="95"></textarea>
      </p>
      <p>
      <input type="submit" value="Add"  class="addbutton">
      <input type="button" value="Clear"  class="clearbutton" onclick= "clearcontent()">
      </p>
    </form>

  </article>

</body>
</html>
